<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <title>Lista de tarefas</title>
    <link rel="stylesheet" href="./main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&family=Raleway:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

</head>
<body>
    <header>
        <i class="fa-solid fa-list-check" style="color: #9b6938;"></i>
        <h1>Lista de tarefas</h1>
    </header>
    <main>
        <form id="input-form">
            <div>
                <label for="new-task">Nova tarefa:</label>
                <input type="text" id="new-task" required/>
            </div>
           
            <div>
                <label for="task-begin-date">Data de início:</label>
                <input type="date" id="task-begin-date" required/>
            </div>
           
            <div>   
                <label for="task-end-date">Data de término:</label>
                <input type="date" id="task-end-date" required/>
            </div>
            
            <label for="task-description">Descrição:</label>
            <textarea type="" id="task-description" name="task-description" maxlength="200"></textarea>
           
            <div class="btn-container">
                <button type="submit">Adicionar tarefa</button>
            </div>
        </form>

        <ul>
            
        </ul>
    </main>
</body>
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="./script.js"></script>
</html>
